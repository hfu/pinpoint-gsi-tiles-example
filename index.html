<!doctype html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<!-- this is all the HTML you need -->
<div class="map" style="width: 300px;"></div>

<!-- including all necessary files -->
<link href="http://fonts.wsj.net/HCo_Whitney/font_HCo_Whitney.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css" charset="utf-8">
<script src="https://rawgit.com/Norkart/Leaflet-MiniMap/master/dist/Control.MiniMap.min.js"></script>
<link rel="stylesheet" href="https://rawgit.com/Norkart/Leaflet-MiniMap/master/dist/Control.MiniMap.min.css" type="text/css" charset="utf-8">
<script src="http://dowjones.github.io/pinpoint/dist/pinpoint.min.js"></script>
<link rel="stylesheet" href="http://dowjones.github.io/pinpoint/dist/pinpoint.min.css" type="text/css" charset="utf-8">

<!-- now for the JavaScript -->
<script>

var data = {
    "hed": "日本へそ公園",
    "dek": "兵庫県西脇市上比延町にある都市公園",
    "lat": 35.0,
    "lon": 135.0,
    "zoom": 15,
    "minimap": true,
    "aspect-ratio": "tall",
    "minimap-zoom-offset": - 8,
    "note": "東経135度と北緯35度の交差地点は、日本列島の東西・南北の分布のほぼ中央にあたり、数値のキリが良い。また日本標準時の基準となっている経線でもある。日本測地系（日本において明治時代から2002年4月1日まで使われていた）による同交差地点には大正8年（1919年）に標柱が立てられている。また近くにある加古川に架かる橋は「緯度橋」という名前である。1983年（昭和58年）1月、西脇市が「日本のへそ」としてアピールすべく、西脇市内にある交差地点を敷地内に含む岡之山公園を拡張し、「日本へそ公園」に改称した。",
    "markers": [{
        "lat": 35.0,
        "lon": 135.0,
        "text": "POINT(35, 135)",
        "icon": "square",
        "label-direction": "south",
        "labelDirection": "south",
        "label": "callout"
    }]
};

data.el = '.map';
data.basemap = 'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png';
data.basemapCredit = '背景地図：地理院タイル';
new Pinpoint(data);
</script>
</body>
</html>
