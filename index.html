<!doctype html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<!-- this is all the HTML you need -->
<div class="map" style="width: 300px;"></div>

<!-- including all necessary files -->
<link href="http://fonts.wsj.net/HCo_Whitney/font_HCo_Whitney.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css" charset="utf-8">
<script src="https://rawgit.com/Norkart/Leaflet-MiniMap/master/dist/Control.MiniMap.min.js"></script>
<link rel="stylesheet" href="https://rawgit.com/Norkart/Leaflet-MiniMap/master/dist/Control.MiniMap.min.css" type="text/css" charset="utf-8">
<script src="http://dowjones.github.io/pinpoint/dist/pinpoint.min.js"></script>
<link rel="stylesheet" href="http://dowjones.github.io/pinpoint/dist/pinpoint.min.css" type="text/css" charset="utf-8">

<!-- now for the JavaScript -->
<script>

var data = {
    "hed": "日本へそ公園",
    "dek": "兵庫県西脇市上比延町にある都市公園（総合公園）",
    "lat": 35.0,
    "lon": 135.0,
    "zoom": 15,
    "minimap": true,
    "aspect-ratio": "tall",
    "minimap-zoom-offset": - 8,
    "note": "東経135度と北緯35度の交差地点は、日本列島の東西・南北の分布のほぼ中央にあたり、数値のキリが良い。また日本標準時の基準となっている経線でもある。日本測地系（日本において明治時代から2002年4月1日まで使われていた）による同交差地点には大正8年（1919年）に標柱が立てられている。また近くにある加古川に架かる橋は「緯度橋」という名前である。
1983年（昭和58年）1月、西脇市が「日本のへそ」としてアピールすべく、西脇市内にある交差地点を敷地内に含む岡之山公園を拡張し、「日本へそ公園」に改称した。
公園内には翌1984年（昭和59年）10月に地元西脇市出身の芸術家横尾忠則の作品を展示保存する岡之山美術館が開館し、1993年（平成5年）にはにしわき経緯度地球科学館（テラ・ドーム）、1995年（平成7年）5月にはレストラン「レストハウス花屋敷」、同年7月には大型科学遊具広場「宇宙っ子ランド」が開設された。1994年（平成6年）4月にはGPSにより測定した（日本測地系とは異なる、GPSの準拠するWGS84による）交差地点（「もう一つのへそ」とされる地点）にパトリック・ベルジェのデザインによる「へそモニュメント」が設置されている（この記事の上部にある座標からのリンク先は、こちらの "もう一つのへそ" の位置である。日本測地系での交差地点は世界測地系で北緯35度0分11.57649秒 東経134度59分50.02796秒である）。
また公園内を加古川線が通っており、1985年（昭和60年）7月には同線に日本へそ公園駅が設置された。
公園には無料で入場できるが、岡之山美術館、テラ・ドームは入場料が必要。（ソース：<a href='https://ja.wikipedia.org/wiki/日本へそ公園）'>Wikipedia</a>",
    "markers": [{
        "lat": 35.0,
        "lon": 135.0,
        "text": "POINT(35, 135)",
        "icon": "square",
        "label-direction": "south",
        "labelDirection": "south",
        "label": "callout"
    }]
};

data.el = '.map';
data.basemap = 'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png';
data.basemapCredit = '背景地図：地理院タイル';
new Pinpoint(data);
</script>
</body>
</html>
